<head>
    <title>Food World</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
    <script src="../js/index.js"></script>
</head>
<body class="login-bg" onload="onLoad()">
    <div>
        <ul class="nav-bar nav d-flex align-items-center justify-content-end w-100">
            <li class="list-item nav-item"><a class="nav-link" href="../index.html">Home</a></li>
            <li class="list-item nav-item"><a class="nav-link" href="./signup.html">Sign up</a></li>
        </ul>
    </div>
    <div class="login-container text-center p-4">
        <p class="welcome-text mb-0">Welcome</p>
        <p class="login-title pb-3">Login to enter the food world</p>
        <form>
            <div class="form-group pb-4">
                <input type="email" class="form-control input-field" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
                <small id="emailError" class="form-text text-muted error-text"></small>
            </div>
            <div class="form-group pb-4">
                <input type="password" class="form-control input-field" id="password" placeholder="Enter the password">
                <small id="passwordError" class="form-text text-muted error-text"></small>
            </div>
            <button type="button" class="btn btn-success w-100" onclick="login()">Log in</button>
            <a id="moveToFoodList" href="./food-list.html" style="display: none;"></a>
        </form>
    </div>
</body>

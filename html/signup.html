<head>
    <title>Food World</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../js/signup.js"></script>
</head>
<body class="signup-bg">
    <div>
        <ul class="nav-bar d-flex align-items-center justify-content-end w-100">
            <li class="list-item"><a href="../index.html">Home</a></li>
            <li class="list-item"><a href="./login.html">Log in</a></li>
        </ul>
    </div>
    <div class="signup-container p-4">
        <p class="welcome-text text-center">Enter your details to register</p>
        <form>
            <div class="form-group pb-3">
                <input type="text" class="form-control input-field" id="name" placeholder="Enter your fullname">
                <small id="nameError" class="form-text text-muted error-text"></small>
            </div>
            <div class="form-group pb-3">
                <input type="email" class="form-control input-field" id="email" placeholder="Enter your email">
                <small id="emailError" class="form-text text-muted error-text"></small>
            </div>
            <div class="form-group pb-3">
                <input type="password" class="form-control input-field" id="password" placeholder="Enter the password">
                <small id="passwordError" class="form-text text-muted error-text"></small>
            </div>
            <button type="button" class="btn btn-success w-100" onclick="signup()">Sign up</button>
            <a id="moveToFoodList" href="./food-list.html" style="display: none;"></a>
        </form>
    </div>
</body>
